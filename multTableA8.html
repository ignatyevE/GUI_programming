<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- other meta data -->
        <title>Multiplication Table</title>
        <!-- stylesheets -->

        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
        rel = "stylesheet">
        <link rel="stylesheet" href="css/multTableA8.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

    <body>

        <!--
            The next section is seperate from the body so it can be formatted seperatly from the rest of the page. This segment includes the form that takes four inputs, which when submitted has room for the multiplication table. Underneath each input are sections for error statments relating to form validation.
        -->
        <div id="app">
            <header>
                <h1>* Multiplication Table *</h1>
            </header>
            <section id="form">
                <form id="multForm">
                    <p>Input numerical values for the horizontal and vertical range of the table. Order doesn't matter.</p>
                    <label class="horizontalRange">
                        <span>Horizonal Range: </span><br>
                        <input type="text" name="firstStartRange" id="fsr" required>
                        <div class="sliders" id=fSRSlider>
                        </div>
                        <div class="inputRequirements" id="first">
                        </div>
                        <span> to </span><br>
                        <input type="text" name="firstEndRange" id="fer" required>
                        <div class="sliders" id=fERSlider>
                        </div>
                        <div class="inputRequirements" id="second">
                        </div>
                        <br>
                    </label>
                    <label for="verticalRange">
                        <span>Vertical Range:  </span><br>
                        <input type="text" name="secondStartRange" id="ssr" required>
                        <div class="sliders" id=sSRSlider>
                        </div>
                        <div class="inputRequirements" id="third">
                        </div>
                        <span> to </span><br>
                        <input type="text" name="secondEndRange" id="ser" required>
                        <div class="sliders" id=sERSlider>
                        </div>
                        <div class="inputRequirements" id="fourth">
                        </div>
                        <br>
                    </label>
                    <input type="submit" id="mySubmit" value="Submit">
            </section>
            <section id="table">
                <ul id="tabs">
                </ul>
                <div id="tableContent">
                </div>
            </section>
        </div>

        <!-- scripts: -->
            <script type="text/javascript" src="js/tableA8.js">
            </script>
            <script type="text/javascript" src="js/sliders.js">
            </script>
    </body>
