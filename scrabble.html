        <!--

        -->
        <div id="bgImage"></div>
        <div id="app">
            <h1>Scrabble</h1>
            <section id="board">
                <img src="images/scrabble/sbNormTile.png" alt="One tile of a scrabble board. It is the normal tile." class="boardTiles" id="normal">
                <img src="images/scrabble/sbDoubLetTile.png" alt="One tile of a scrabble board. It is a light blue double letter score tile, which modifies the score." class="boardTiles" id="double">
                <img src="images/scrabble/sbNormTile.png" alt="One tile of a scrabble board. It is the normal tile." class="boardTiles" id="normal">

                <img src="images/scrabble/sbTripLetTile.png" alt="One tile of a scrabble board. It is a blue triple letter score tile, which modifies the score." class="boardTiles" id="triple">
                <img src="images/scrabble/sbNormTile.png" alt="One tile of a scrabble board. It is the normal tile." class="boardTiles" id="normal">
                <img src="images/scrabble/sbNormTile.png" alt="One tile of a scrabble board. It is the normal tile." class="boardTiles" id="normal">
            </section>
            <div id="score">
                <h2>SCORE</h2>
                <p id="numScore"> 0 </p>
            </div>
            <section id="tilePlacement">

            </section>
            <button onclick="clearTiles()" id="newTiles">New Tiles</button>
            <button onclick="resetGame()" id="startOver">Start Over</button>
        </div>

            <script type="text/javascript" src="js/scrabble/tiles.js">
